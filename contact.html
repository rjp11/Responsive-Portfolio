<!DOCTYPE html>
<html>
<head>
	<title>Contact Ryan</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<header>
		<h1>Ryan Parks</h1>
		<nav>
			<ul>
				<li><a href= "contact.html">Contact</a> </li>
				<li><a href= "portfolio.html">Portfolio</a> </li>
				<li><a href= "index.html" >About</a> </li>
			</ul>
		</nav>
	</header>
 	<!-- container for main content area and contact me sidebar -->
	<div class="wrapper">
		<!-- container for about me, portfolio and contact me -->
		<div class="main">
			<!-- container to set margins inside the primary content area -->
			<div class="maincontent">
				<h2 id="about">Contact</h2>
				<div class="underline">
				</div>
				<!-- Email Form -->
				<form action="/my-handling-form-page" method="post">
   					<div class="input">
        				<label for="name">Name</label>
        				<br>
    					<input type="text" id="name" name="user_name" value="John Doe" size="64">
    				</div>
    				<div class="input">
        				<label for="mail">E-mail</label>
        				<br>
        				<input type="email" id="mail" name="user_mail" value="example@gmail.com" size="64">
    				</div>
    				<div class="input">
        				<label for="msg">Message</label>
        				<br>
        				<textarea id="msg" name="user_message" rows="10" cols="63"></textarea>
    				</div>
    				<div>
    				 	<button class="button" type="submit">Submit</button>
					</div>
				</form>
				<div class="padding">
				</div>
			</div>
		</div>
		<div class="sidebar">
			<h3>Connect with Me</h3>
			<div class="sbcontent">
				<div class="line">
				</div>
				<div class="sbimg">
					<a id = "github" target="_blank"
					href="https://github.com/rjp11"> 
						<img src="assets/images/github.png" alt="github logo">
					</a>
					<a id="link" target="_blank"
					href="https://www.linkedin.com/in/ryan-parks-pe-a0599446/"> 
						<img src="assets/images/linkedin.png" alt="linkedin logo">
					</a>
					<a id="stack" target="_blank"
					href="https://stackoverflow.com/users/8816023/ryan-parks"> 
						<img src="assets/images/stackoverflow.png" alt="stackoverflow logo">
					</a>
				</div>
			</div>
